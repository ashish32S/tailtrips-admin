<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TailTrips Admin ‚Äî Users</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">üèùÔ∏è TailTrips Admin</div>
      <nav class="nav">
        <a id="nav-dashboard" href="index.html">Dashboard</a>
        <a id="nav-properties" href="properties.html">Properties</a>
        <a id="nav-users" href="users.html">Users</a>
        <a id="nav-bookings" href="bookings.html">Bookings</a>
        <a id="nav-admin" href="admin.html">Admin Settings</a>
      </nav>
    </aside>
    <main class="main">
      <div class="topbar">
        <div>
          <h2>Users</h2>
          <div class="muted">Manage platform users and roles</div>
        </div>
        <div class="right">
          <div>
            <div id="topAdminName" class="muted"></div>
            <div id="topAdminEmail" class="muted"></div>
          </div>
          <button id="addUserBtn" class="btn">Add User</button>
          <button id="logoutBtn" class="btn secondary">Logout</button>
        </div>
      </div>

      <div class="card">
        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="userModalTitle">Add User</h3>
        <button id="closeUserModal" class="btn secondary">Close</button>
      </div>
      <form id="userForm" class="form-grid">
        <input type="hidden" id="userId" />
        <div>
          <label>Name</label>
          <input id="u_name" required />
        </div>
        <div>
          <label>Email</label>
          <input id="u_email" type="email" required />
        </div>
        <div>
          <label>Phone</label>
          <input id="u_phone" />
        </div>
        <div>
          <label>Role</label>
          <select id="u_role" required>
            <option value="user">user</option>
            <option value="owner">owner</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <div class="full actions" style="margin-top:8px">
          <button class="btn" type="submit">Save</button>
          <button class="btn secondary" type="button" id="userFormCancel">Cancel</button>
        </div>
      </form>
      <div id="userFormNotice" class="notice hidden" style="margin-top:8px"></div>
    </div>
  </div>

  <script type="module" src="assets/js/users.js"></script>
</body>
</html>
