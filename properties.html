<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TailTrips Admin ‚Äî Properties</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">üèùÔ∏è TailTrips Admin</div>
      <nav class="nav">
        <a id="nav-dashboard" href="index.html">Dashboard</a>
        <a id="nav-properties" href="properties.html">Properties</a>
        <a id="nav-users" href="users.html">Users</a>
        <a id="nav-bookings" href="bookings.html">Bookings</a>
        <a id="nav-admin" href="admin.html">Admin Settings</a>
      </nav>
    </aside>
    <main class="main">
      <div class="topbar">
        <div>
          <h2>Properties</h2>
          <div class="muted">Manage hotels, villas, and resorts</div>
        </div>
        <div class="right">
          <div>
            <div id="topAdminName" class="muted"></div>
            <div id="topAdminEmail" class="muted"></div>
          </div>
          <button id="addPropertyBtn" class="btn">Add Property</button>
          <button id="logoutBtn" class="btn secondary">Logout</button>
        </div>
      </div>

      <div class="card">
        <table>
          <thead>
          <tr>
            <th>Property Name</th>
            <th>Location</th>
            <th>Type</th>
            <th>Price/Night</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="propertiesBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="propertyModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="propertyModalTitle">Add Property</h3>
        <button id="closePropertyModal" class="btn secondary">Close</button>
      </div>
      <form id="propertyForm" class="form-grid">
        <input type="hidden" id="propertyId" />
        <div>
          <label>Name</label>
          <input id="p_name" required />
        </div>
        <div>
          <label>Type</label>
          <select id="p_type" required>
            <option value="Hotel">Hotel</option>
            <option value="Villa">Villa</option>
            <option value="Resort">Resort</option>
          </select>
        </div>
        <div>
          <label>Location</label>
          <input id="p_location" placeholder="Area / Address" />
        </div>
        <div>
          <label>City</label>
          <input id="p_city" />
        </div>
        <div>
          <label>Country</label>
          <input id="p_country" />
        </div>
        <div>
          <label>Price per night</label>
          <input id="p_price" type="number" min="0" step="0.01" required />
        </div>
        <div>
          <label>Rating</label>
          <input id="p_rating" type="number" min="0" max="5" step="0.1" />
        </div>
        <div>
          <label>Review Count</label>
          <input id="p_review_count" type="number" min="0" step="1" />
        </div>
        <div class="full">
          <label>Description</label>
          <textarea id="p_description"></textarea>
        </div>
        <div class="full">
          <label>Images (comma-separated URLs)</label>
          <input id="p_images" />
        </div>
        <div class="full">
          <label>Amenities (comma-separated)</label>
          <input id="p_amenities" />
        </div>
        <div>
          <label>Owner Name</label>
          <input id="p_owner_name" />
        </div>
        <div>
          <label>Owner Email</label>
          <input id="p_owner_email" type="email" />
        </div>
        <div class="full">
          <label>Policies</label>
          <textarea id="p_policies"></textarea>
        </div>
        <div class="full">
          <label>Featured</label>
          <select id="p_is_featured">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div class="full actions" style="margin-top:8px">
          <button class="btn" type="submit">Save</button>
          <button class="btn secondary" type="button" id="propertyFormCancel">Cancel</button>
        </div>
      </form>
      <div id="propertyFormNotice" class="notice hidden" style="margin-top:8px"></div>
    </div>
  </div>

  <script type="module" src="assets/js/properties.js"></script>
</body>
</html>
